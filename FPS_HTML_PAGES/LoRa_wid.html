    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }

        header {
            background-color: #333;
            color: white;
            padding: 15px;
            font-size: 24px;
            width: 100%;
        }

        nav {
            background-color: #444;
            padding: 10px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #555;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #777;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        nav a, .dropdown-content a {
            color: white;
        }

        .main-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        .widgets-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            width: 220px;
        }

        .widgets-container iframe {
            width: 100%;
            height: 200px;
            border: none;
        }

        .iframe-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            flex: 1;
        }

        .iframe-container iframe {
            width: 100%;
            max-width: 450px;
            height: 260px;
            border: none;
        }

        button {
            background-color: #008CBA;
            color: white;
            padding: 18px 26px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: red;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            width: 100%;
        }
    </style>
    <script>
        async function sendDownlink() {
            const TTN_URL = "https://eu1.cloud.thethings.network/api/v3/as/applications/fps/devices/eui-xxxxxxxxxxxxxxxx/down/push"; 
            
            const headers = {
                "Authorization": "Bearer NNSXS.TOFXHE5DJBHKK3GZT2RHDMNH6T4BJCPFMSAT3NQ.FAITYFISVLAS5HDZMIUJIZVZLOGZUOXDKIUZ6VGCHYS7OWNIQJBQ",
                "Content-Type": "application/json"
            };
    
            const body = JSON.stringify({
                "downlinks": [{
                    "f_port": 1,
                    "frm_payload": "AQ==",
                    "priority": "NORMAL"
                }]
            });
    
            try {
                const response = await fetch(TTN_URL, {
                    method: "POST",
                    headers: headers,
                    body: body
                });
    
                if (response.ok) {
                    alert("Downlink sent successfully!");
                } else {
                    const errorText = await response.text();
                    alert("Failed to send downlink: " + errorText);
                }
            } catch (error) {
                console.error("Error:", error);
                alert("Error sending downlink.");
            }
        }
    </script>
